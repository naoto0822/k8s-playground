syntax = "proto3";

package resourcepb;

option go_package = "github.com/naoto0822/k8s-playground/proto/go/resourcepb";

import "src/types.proto";

service ResourceService {
  rpc GetSobaList(GetSobaRequest) returns (GetSobaResponse);
}

message GetSobaRequest {
  // empty
}

message GetSobaResponse {
  repeated types.Soba sobas = 1;
}
